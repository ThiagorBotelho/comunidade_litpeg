{% extends 'main/base.html' %}
{% load static %}
{% load bootstrap %}

{% block content %}
<div class="container">
    <div class="">
        <h1>Cadastre-se</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button class="btn btn-primary display-1 mb-4" type="submit">Cadastrar</button>
            <a href="{% url 'laboratorio.admin' %}" class="btn btn-primary display-1 mb-4">Voltar</a>
        </form>
    </div>
</div>
{% endblock %}
