{% extends 'main/base.html' %}

{% block content %}

<div class="container mt-4">
    <div class="row">
        <form method="GET">
            <div class="row justify-content-md-center mb-3">
                <div class="col col-lg-5">
                    <input type="text" value="{{ request.GET.nome }}" name="nome" class="form-control" placeholder="Buscar laboratório"/>
                </div>
                <div class="col col-lg-2">
                    <input type="submit" class="btn btn-secondary" value="Buscar"/>
                </div>
            </div>
        </form>
    </div>
    

      <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr style="text-align: center;">
            <th>ID</th>
            <th>Nome do Lab</th>
            <th>Criado por </th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
            {% for laboratorio in object_list %}
            <tr style="text-align: center;">
                <th scope="row">{{ laboratorio.id }}</th>
                <td>{{ laboratorio.nome_lab }}</td>
                <td>{{ laboratorio.usuario}}</td>
                <td colspan="3">
                    <a href="{% url 'laboratorio.editar' laboratorio.pk %}" class="btn btn-warning">Editar</a>
                    <a href="{% url 'laboratorio.remover' laboratorio.pk %}" class="btn btn-danger">Remover</a>  
                    <a href="{% url 'laboratorio.pessoas' laboratorio.pk %}"class="btn btn-info">Membros</a>
               </td>

            </tr>
            {% endfor %}
        </tbody>
      </table>
      <h1></h1>
      <a href="{% url 'laboratorio.novo' %}" class="btn btn-secondary display-1 mb-4">Criar novo Laboratório</a>
</div>
{% endblock content %}
